<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Fin Guide</title>
</head>

<body>
  <section class="d-flex flex-column align-items-center h-100">
    <h1 class="mt-5 w-100"><img class="icone" src="/dist/assets/icone.svg" alt="Logo da Empesa Fin Guide"></h1>

    <form class="container d-flex flex-column">
      <h2 class="text-start text-white mt-5 mb-4">Nova Transação</h2>

      <div class="input_grupo d-flex flex-column gap-3 mb-4">

        <div class="text-start input-group-lg">
          <label for="tipo_transacao" class="form-label text-white">Tipo Transação</label>
          <select name="tipo_transacao" class="form-select caixa-de-texto text-white" id="">
            <option value="COMPRA">Compra</option>
            <option value="VENDA">Venda</option>
          </select>
        </div>

        <div class="text-start input-group-lg">
          <label for="nome_mercadoria" class="form-label text-white">Nome da Mercadoria</label>
          <input class="form-control caixa-de-texto" type="text" name="nome_mercadoria" placeholder="Nome da Mercadoria">
        </div>

        <div class="d-flex gap-3">
          <div class="text-start input-group-lg">
            <label for="quantidade" class="form-label text-white">Quantidade</label>
            <input class="form-control caixa-de-texto" type="number" name="quantidade" placeholder="00">
          </div>
          <div class="text-start input-group-lg">
            <label for="valor" class="form-label text-white">Valor</label>
            <input class="form-control caixa-de-texto" type="number" name="valor" placeholder="R$ 0,00">
          </div>
        </div>
      </div>

      <span class="text-white text-end mt-5 text-decoration-underline cursor-pointer">Limpar</span>

      <div class="botao_grupo d-flex flex-column gap-3">
        <button class="btn btn-lg btn-custom fw-bolder" type="submit">Adicionar</button>
        <a href="#section2" class="btn btn-lg btn-custom fw-bolder" type="submit">Visualizar Extrato</a href="#section2">
      </div>
    </form>
  </section>

  <section class="d-flex flex-column align-items-center" id="section2">
    <div class="w-100 my-4"><img class="iconePequeno" src="/dist/assets/icone.svg" alt="Logo da Empesa Fin Guide"></div>

    <div class="d-flex align-items-end justify-content-between w-100 px-3">
      <h2 class="text-white">Extrato</h2>
      <div class="saldo">
        <p>Saldo</p>
        <p>R$ 0,00</p>
      </div>
    </div>


  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
