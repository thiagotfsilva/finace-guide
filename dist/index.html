<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Fin Guide</title>
</head>

<body>
  <div class="row">
    <section class="d-flex flex-column align-items-center min-vh-100 col-12 col-lg-4 px-lg-3" id="section1">
      <h1 class="mt-5 w-100 text-md-center">
        <img class="w-lg-50" src="/dist/assets/icone.svg" alt="Logo da Empesa Fin Guide">
      </h1>

      <form id="form" class="container d-flex flex-column">
        <h2 class="text-start text-white mt-5 mb-4">Nova Transação</h2>

        <div class="input_grupo d-flex flex-column gap-3 mb-4">

          <div class="text-start input-group-lg">
            <label for="tipo_transacao" class="form-label text-white">Tipo Transação</label>
            <select id="tipo_transacao" name="tipo_transacao" class="form-select caixa-de-texto text-white" id="">
              <option value="COMPRA">Compra</option>
              <option value="VENDA">Venda</option>
            </select>
          </div>

          <div class="text-start input-group-lg">
            <label for="nome_mercadoria" class="form-label text-white">Nome da Mercadoria</label>
            <input id="nome_mercadoria" class="form-control caixa-de-texto" type="text" name="nome_mercadoria"
              placeholder="Nome da Mercadoria">
          </div>

          <div class="d-flex flex-row gap-2 w-100">
            <div class="w-50">
              <div class="text-start input-group-lg">
                <label for="quantidade" class="form-label text-white">Quantidade</label>
                <input id="quantidade" class="form-control caixa-de-texto" type="number" name="quantidade" placeholder="00">
              </div>
            </div>
            <div class="w-50">
              <div class="text-start input-group-lg">
                <label  for="valor" class="form-label text-white">Valor</label>
                <input id="valor" class="form-control caixa-de-texto" type="number" name="valor" placeholder="R$ 0,00">
              </div>
            </div>
          </div>
        </div>

        <span class="text-white text-end mt-5 text-decoration-underline cursor-pointer">Limpar</span>

        <div class="d-grid gap-3 d-md-grid gap-md-2 col-md-6 mx-md-auto col-lg-12 my-lg-3">
          <button class="btn btn-lg btn-custom fw-bolder" type="submit">Adicionar</button>
          <a href="#section2" class="btn btn-lg btn-custom fw-bolder d-lg-none">Visualizar Extrato</a>
        </div>
      </form>
    </section>

    <section class="d-flex flex-column align-items-center px-3 px-lg-3 min-vh-100 col-12 col-lg-8" id="section2">
      <div class="w-100 my-4 d-lg-none">
        <img class="iconePequeno" src="/dist/assets/icone.svg" alt="Logo da Empesa Fin Guide">
      </div>

      <div class="d-flex align-items-end justify-content-between w-100 mb-3 mt-2 my-lg-5">
        <h2 class="text-white">Extrato</h2>
        <div class="saldo fw-bold fs-3">
          <p class="mb-0">Saldo</p>
          <p id="saldo-valor">R$ 0,00</p>
        </div>
      </div>

      <table class="table table-dark table-striped p-4 rounded-3 tabela w-100 my-lg-5">
        <thead>
          <tr>
            <th class="table-dark" scope="col">#</th>
            <th class="table-dark" scope="col">Mercadoria</th>
            <th class="table-dark" scope="col">Qtd</th>
            <th class="table-dark" scope="col">Valor</th>
            <th class="table-dark" scope="col"></th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
        <tfoot>
          <tr>
            <th scope="row">+</th>
            <td>Total</td>
            <td></td>
            <td id="total-transacao">R$ 10000,00</td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <hr class="w-100 border-2 border-white my-3 d-lg-none">

      <div class="w-100">
        <a href="#section1" class="btn btn-lg btn-custom d-lg-none fw-bolder w-100 w-md-50">Nova Transação</a>
      </div>
    </section>
  </div>

  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
